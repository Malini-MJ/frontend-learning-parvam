<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

  <div class="container text-center p-4 bg-white rounded shadow" style="max-width: 400px;">
    <h3 class="text-primary mb-4">Temperature Converter</h3>

    <input 
      type="number"
      id="tempInput"
      class="form-control text-center mb-3"
      placeholder="Enter temperature"
    />

    <select id="unit" class="form-select mb-3">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
    </select>

    <button class="btn btn-success mb-3" onclick="convertTemp()">Convert</button>

    <div id="output" class="alert alert-info d-none"></div>
  </div>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("tempInput").value);
      const unit = document.getElementById("unit").value;

      if (isNaN(temp)) {
        alert("Please enter a valid number.");
        return;
      }

      let result = "";
      if (unit === "C") {
        const fahrenheit = (temp * 9/5) + 32;
        result = `${temp}째C = ${fahrenheit.toFixed(2)}째F`;
      } else {
        const celsius = (temp - 32) * 5/9;
        result = `${temp}째F = ${celsius.toFixed(2)}째C`;
      }

      const outputDiv = document.getElementById("output");
      outputDiv.classList.remove("d-none");
      outputDiv.innerText = result;
    }
  </script>

</body>
</html>
