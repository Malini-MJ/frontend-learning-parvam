<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swap Numbers</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: rgb(245, 123, 123);
      color: white;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
    h2 {
      text-align: center;
      text-decoration: underline rgb(223, 48, 77);
      margin-bottom: 30px;
    }
    .form-control {
      width: 150px;
    }
    #result {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h2>Swap Two Numbers</h2>

    <div class="row justify-content-center mb-3">
      <div class="col-auto">
        <input type="number" id="a" class="form-control" placeholder="Enter no.1" />
      </div>
      <div class="col-auto">
        <input type="number" id="b" class="form-control" placeholder="Enter no.2" />
      </div>
    </div>

    <button class="btn btn-danger mb-3" onclick="swap()">After Swap</button>

    <div id="result" class="alert alert-light text-dark d-inline-block"></div>
  </div>

  <script>
    function swap() {
      let a = Number(document.getElementById("a").value);
      let b = Number(document.getElementById("b").value);

      // Swap using a temporary variable
      let temp = a;
      a = b;
      b = temp;

      document.getElementById("result").innerText = `A = ${a}, B = ${b}`;
    }
  </script>

</body>
</html>
