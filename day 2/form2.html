<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
</head>
<body>
  <form>
    Name:
    <input type="text" placeholder="Enter your name">
    <br/>

    Password:
    <input type="password" placeholder="Enter your password">
    <br/>

    Number:
    <input type="number" placeholder="Enter a number">
    <br/>

    Time:
    <input type="time">
    <br/>
  </form>
</body>
</html>
