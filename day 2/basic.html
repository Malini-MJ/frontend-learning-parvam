<!DOCTYPE html>
<html>
<head>
  <title>Basic CSS Example</title>
  <style>
    /* CSS starts here */

      background-color: #f0f8ff;
      font-family: Arial, sans-serif;

      padding: 50px;

    h1 {
      color: #2c3e50;
