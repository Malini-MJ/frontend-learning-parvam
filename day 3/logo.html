<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Logo</title>
  <style>
    .logo {
      font-family: 'Segoe UI', sans-serif;
      font-size: 36px;
      font-weight: bold;
      color: #2D89EF;
      display: flex;
      align-items: center;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background-color: #2D89EF;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon"></div>
    MyBrand
  </div>
</body>
</html>
