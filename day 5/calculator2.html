<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boxed Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    table {
      width: 100%;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    #result {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<body>
  <div class="calculator-box">
    <h2 style="text-align:center;">Simple Calculator</h2>
    
      <tr><table>
      <tr>
        <td><input type="number" id="num1" placeholder="First number" /></td>
      </tr>
      <tr>
        <td><input type="number" id="num2" placeholder="Second number" /></td>
      </tr>
        <td>
          <select style="width: 100%;" id="operation">
            <option value="add">Add (+)</option>
            <option value="subtract">Subtract (−)</option>
            <option value="multiply">Multiply (×)</option>
            <option value="divide">Divide (÷)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><button onclick="calculate()" style="width: 100%;">Calculate</button></td>
      </tr>
    </table>
    <div id="result">Result: </div>
  </div>

  <script>
    function calculate() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operation").value;
      let result;

      if (isNaN(a) || isNaN(b)) {
        result = "Please enter valid numbers.";
      } else {
        switch (op) {
          case "add":
            result = a + b;
            break;
          case "subtract":
            result = a - b;
            break;
          case "multiply":
            result = a * b;
            break;
          case "divide":
            result = b !== 0 ? a / b : "Cannot divide by zero";
            break;
        }
      }

      document.getElementById("result").textContent = "Result: " + result;
    }
  </script>
</body>
</html>
