<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .calculator-box {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .btn-custom {
      background-color: crimson;
      color: white;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="calculator-box text-center">
    <h2 class="mb-4">Addition of 2 Numbers</h2>
    <input type="number" id="num1" class="form-control mb-3" placeholder="Enter first number" />
    <input type="number" id="num2" class="form-control mb-3" placeholder="Enter second number" />
    <button class="btn btn-custom w-100 mb-3" onclick="showSum()">ADD</button>
    <p id="sumResult" class="fs-5">Result: </p>
  </div>

  <script>
    function add(a, b) {
      return a + b;
    }

    function showSum() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const result = add(a, b);
      document.getElementById("sumResult").textContent = "Result: " + result;
    }
  </script>
</body>
</html>
