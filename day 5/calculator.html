<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boxed Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      transition: box-shadow 0.3s ease;
    }

    .calculator-box:hover {
      box-shadow: 18px 32px 80px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
    }

    input[type="number"],
    select,
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      color: #444;
    }

    .reset-btn {
      background-color: #6c757d;
      color: white;
      margin-top: 5px;
    }

    .reset-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h2>Simple Calculator</h2>
    <table>
      <tr>
        <td><input type="number" id="num1" placeholder="First number" /></td>
      </tr>
      <tr>
        <td><input type="number" id="num2" placeholder="Second number" /></td>
      </tr>
      <tr>
        <td>
          <select id="operation">
            <option value="add">Add (+)</option>
            <option value="subtract">Subtract (−)</option>
            <option value="multiply">Multiply (×)</option>
            <option value="divide">Divide (÷)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><button onclick="calculate()">Calculate</button></td>
      </tr>
      <tr>
        <td><button class="reset-btn" onclick="resetCalculator()">clear</button></td>
      </tr>
    </table>
    <div id="result">Result: </div>
  </div>

  <script>
    function calculate() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operation").value;
      let result;

      if (isNaN(a) || isNaN(b)) {
        result = "Please enter valid numbers.";
      } else {
        switch (op) {
          case "add":
            result = a + b;
            break;
          case "subtract":
            result = a - b;
            break;
          case "multiply":
            result = a * b;
            break;
          case "divide":
            result = b !== 0 ? a / b : "Cannot divide by zero";
            break;
        }
      }

      document.getElementById("result").textContent = "Result: " + result;
    }

    function resetCalculator() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("operation").value = "add";
      document.getElementById("result").textContent = "Result: ";
    }
  </script>
</body>
</html>
