<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore India</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="project.css">

<body>
  <!-- Hero Section -->
  <section class="hero text-center text-white d-flex align-items-center justify-content-center">
    <div>
      <h1>Discover the Beauty of India</h1>
      <p>Culture, Nature, Adventure & More</p>
      <button class="btn btn-light">Start Exploring</button>
    </div>
  </section>

  <!-- Destinations -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Top Destinations</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/400x250/?tajmahal" class="card-img-top" alt="Taj Mahal">
          <div class="card-body">
            <h5 class="card-title">Agra</h5>
            <p class="card-text">Visit the iconic Taj Mahal and explore Mughal history.</p>
            <button class="btn btn-primary">Learn More</button>
          </div>
        </div>
      </div>
      <!-- Repeat for other destinations -->
    </div>
  </section>

  <!-- Contact Form -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" class="form-control mb-3" placeholder="Your Name" required>
      <input type="email" class="form-control mb-3" placeholder="Your Email" required>
      <textarea class="form-control mb-3" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn btn-success w-100">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 Explore India. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
