<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<body>
  <h1 style="text-align: center;">Addition of 2 Numbers</h1>
  <button style=" border: black;
      color: white; background-color: crimson;      border-radius: 10px;
 " onclick="showSum()">ADD 5 + 3</button>
  <p id="sumResult"></p>
  

  <script>
    function add(a, b) {
      return a + b;
    }

    function showSum() {
      const result = add(5, 3);
      document.getElementById("sumResult").textContent = "Result: " + result;
    }
    
  </script>
</body>
</html>
